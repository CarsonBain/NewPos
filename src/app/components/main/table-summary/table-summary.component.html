<div>Table Summary</div>
<div class="table-summary-container position-absolute">
  <div *ngFor="let seat of openTable.seats">
    <input type="checkbox">
    <span>Seat {{seat.number}}</span>
    <div *ngFor="let item of seat.items">
    <span (click)="selectItem(item)">{{item.name}}</span>
  </div>
</div>

<button>Print Bill</button>
