<ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-table-0">
    <ngb-panel *ngFor="let table of tables; let i = index" id="ngb-panel-table-{{i}}">
        <ng-template ngbPanelTitle>
          <div class="d-flex list-table">
              Table {{ i + 1 }}
          </div>
        </ng-template>
        <ng-template ngbPanelContent>
          <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-seat-0">
                <ngb-panel *ngFor="let seat of table; let i = index" id="ngb-panel-seat-{{i}}">
                  <ng-template ngbPanelTitle>
                    <div [ngClass]="seat === currentSeat ? 'activeSeat' : 'seat'" class="seat" (click)="setCurrentSeat(seat)">
                      <span>Seat {{ i + 1 }}</span>
                    </div>
                  </ng-template>
                  <ng-template ngbPanelContent>
                    <div [ngClass]="item === currentItem ? 'activeItem' : 'item'" class="item d-flex justify-content-between" *ngFor="let item of seat" (click)="setCurrentItem(item, seat)">
                        <div>
                            <span> {{ item.name }} </span>
                            <span> {{ item.price }} </span>
                        </div>
                    </div>
                  </ng-template>
                </ngb-panel>
          </ngb-accordion>
        </ng-template>
    </ngb-panel>
</ngb-accordion>

<div *ngFor="let product of products">
  <button class="product" (click)="addItem(product)">{{product.name}}</button>
</div>

<button class="product" (click)="removeProduct()"></button>
